---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: centos-01
    image: centos:7.6.1810
    privileged: true
    command: '/lib/systemd/systemd'
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro

  - name: ubuntu-01
    image: ubuntu:xenial
    privileged: true
    command: '/lib/systemd/systemd'
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
provisioner:
  name: ansible
  lint:
    name: ansible-lint
    options:
      exclude:
        - ../tasks/install.yml
      x: ["ANSIBLE0011,ANSIBLE0012"]
scenario:
  name: default
  test_sequence:
    - lint
    - destroy
    - dependency
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - destroy
verifier:
  name: testinfra
  lint:
    name: flake8
