---
# defaults file for roles/ansible-sensu-go
state_dir: "/var/lib/sensu/sensu-backend"
cache_dir: "/var/cache/sensu/sensu-backend"
config_file: "/etc/sensu/backend.yml"
debug: false
dashboard_ssl: False

dashboard_port: 3000

ssl_conf: False
sensu_cluster: False

# sensu server
user_sensu: sensu
group_sensu: sensu

# Subscrition
subs_default:
  - "production"

namespace: default
